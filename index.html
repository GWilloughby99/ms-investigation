<!DOCTYPE html>
<html lang="GB-en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Covid-19 and MS patients</title>
    <meta name="description" content="Scrollama: Basic Example" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../style.css" />
    <style>
      #scrolly {
        position: relative;
      }

      article {
        position: relative;
        padding: 0 1rem;
        margin: 0 auto;
        width: 100%;
      }

      .step {
        margin: 2rem auto 4rem auto;
        background-color: #3b3b3b;
        color: #fff;
      }

      .step.is-active {
        background-color: goldenrod;
        color: #3b3b3b;
      }

      .step p {
        text-align: center;
        padding: 1rem;
        font-size: 1.5rem;
      }
    </style>
  </head>

  <body>
    <main>
      <article>
      <section id="intro">
        <h1 class="intro__hed">Investigation into how Covid-19 has impacted the treatment for those with Multiple Sclerosis</h1>
        <p class="intro__dek">
          Shortage of specialist nurses, a fall in routine scans and vaccine uncertainty are just some of the challenges MS patients have faced.
        </p>
      </section>
      <section id="scrolly">
        <article>
          <div class="step" data-step="1">
            <p>MRI scans at Salford Royal Hospital</p>
            <div id="scrollytell" data-story-id="781715">
           
          <iframe scrolling="no" frameborder="0" src="https://flo.uri.sh/story/781715/embed#slide-0" style="width: 100%; height: 600px;"></iframe>
          
          </div>
          <div class="step" data-step="2">
            <p>STEP 2</p>
          </div>
          <div class="step" data-step="3">
            <p>STEP 3</p>
          </div>
          <div class="step" data-step="4">
            <p>STEP 4</p>
          </div>
        </article>
      </section>
      <section id="outro"></section>
    </main>
    <script src="https://unpkg.com/intersection-observer"></script>
    <script src="https://unpkg.com/scrollama"></script>
    
    <script>
      var scrolly = document.querySelector("#scrolly");
      var article = scrolly.querySelector("article");
      var step = article.querySelectorAll(".step");

      // initialize the 
      var scroller = scrollama();

      // scrollama event handlers
      function handleStepEnter(response) {
        // response = { element, direction, index }
        console.log(response);
        // add to color to current step
        response.element.classList.add("is-active");
      }

      function handleStepExit(response) {
        // response = { element, direction, index }
        console.log(response);
        // remove color from current step
        response.element.classList.remove("is-active");
      }

      function init() {
        // set random padding for different step heights (not required)
        step.forEach(function(step) {
          var v = 100 + Math.floor((Math.random() * window.innerHeight) / 4);
          step.style.padding = v + "px 0px";
        });

        // 1. setup the scroller with the bare-bones options
        // 		this will also initialize trigger observations
        // 2. bind scrollama event handlers (this can be chained like below)
        scroller
          .setup({
            step: "#scrolly article .step",
            debug: true,
            offset: 0.9
          })
          .onStepEnter(handleStepEnter)
          .onStepExit(handleStepExit);

        // 3. setup resize event
        window.addEventListener("resize", scroller.resize);
      }

      // kick things off
      init();
    </script>
  </body>
    </article>
</html>
